<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Integer</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
			rel="stylesheet"
		/>
		<script defer type="module" src="/src/main.ts"></script>
	</head>

	<body>
		<main>
			<div class="container">
				<h1 id="number">0</h1>
				<form id="inputs">
					<div>
						<label for="start" class="material-symbols-rounded">first_page</label>
						<input type="number" id="start" autocomplete="off" />
					</div>
					<div>
						<label for="end" class="material-symbols-rounded">last_page</label>
						<input type="number" id="end" autocomplete="off" />
					</div>
					<button type="submit" style="display: none"></button>
				</form>
				<div class="buttons">
					<button id="submit" title="Generates based on the inputs">
						<span class="material-symbols-rounded">autorenew</span>
					</button>
					<button
						id="all-random"
						title="Regenarates every value including the inputs between 0 to 99"
					>
						<span class="material-symbols-rounded">temp_preferences_custom</span>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
